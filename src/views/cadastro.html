<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Escola</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #565a66;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
        }
        .form-container {
            background-color: #eef0fc;
            padding: 20px;
            margin: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            width: 45%;
            border-radius:20px;
            border: 3px solid #b5b6bd ; 
        }
        h2 {
            text-align: center;
            color: #232233;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            color: #605d8f;
        }
        .form-group input {
            width: 95%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 20px;
            border: 3px solid #ddd;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #8eb2f7;
            color: #fff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-group button:hover {
            background-color: #535297;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Formulário para Aluno -->
        <div class="form-container">
            <h2>Cadastro de Aluno</h2>
            <form id="formAluno">
                <div class="form-group">
                    <label for="nomeAluno">Nome</label>
                    <input type="text" id="nomeAluno" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="emailAluno">Email</label>
                    <input type="email" id="emailAluno" name="email" required>
                </div>
                <div class="form-group">
                    <label for="dataNascimentoAluno">Data de Nascimento</label>
                    <input type="date" id="dataNascimentoAluno" name="data_nascimento" required>
                </div>
                <div class="form-group">
                    <button type="submit">Cadastrar Aluno</button>
                </div>
            </form>
        </div>

        <!-- Formulário para Professor -->
        <div class="form-container">
            <h2>Cadastro de Professor</h2>
            <form id="formProfessor">
                <div class="form-group">
                    <label for="nomeProfessor">Nome</label>
                    <input type="text" id="nomeProfessor" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="emailProfessor">Email</label>
                    <input type="email" id="emailProfessor" name="email" required>
                </div>
                <div class="form-group">
                    <label for="especialidadeProfessor">Especialidade</label>
                    <input type="text" id="especialidadeProfessor" name="especialidade" required>
                </div>
                <div class="form-group">
                    <button type="submit">Cadastrar Professor</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('formAluno').addEventListener('submit', async (e) => {
            e.preventDefault();
            const nome = document.getElementById('nomeAluno').value;
            const email = document.getElementById('emailAluno').value;
            const dataNascimento = document.getElementById('dataNascimentoAluno').value;

            const response = await fetch('/aluno', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ nome, email, data_nascimento: dataNascimento })
            });
            
            if (response.ok) {
                alert('Aluno cadastrado com sucesso!');
                document.getElementById('formAluno').reset();
            } else {
                alert('Erro ao cadastrar aluno!');
            }
        });

        document.getElementById('formProfessor').addEventListener('submit', async (e) => {
            e.preventDefault();
            const nome = document.getElementById('nomeProfessor').value;
            const email = document.getElementById('emailProfessor').value;
            const especialidade = document.getElementById('especialidadeProfessor').value;

            const response = await fetch('/professor', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ nome, email, especialidade })
            });

            if (response.ok) {
                alert('Professor cadastrado com sucesso!');
                document.getElementById('formProfessor').reset();
            } else {
                alert('Erro ao cadastrar professor!');
            }
        });
    </script>
</body>
</html>
